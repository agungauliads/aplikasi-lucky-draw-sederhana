<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF0000"> <!-- Sesuaikan warna tema -->
    <link rel="icon" type="image/png" href="./winner-logo.svg"> <!-- Ganti dengan favicon sesuai kebutuhan -->
    <title>Lucky Draw</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>

<body class="flex items-center justify-center bg-red-500 h-screen">

    <div class="bg-gray-100 p-8 rounded-md shadow-md sm:w-96 md:w-1/2 lg:w-1/3 xl:w-1/4 text-center">
        <h1 class="text-2xl font-bold mb-4">Lucky Draw</h1>

        <div id="winner" class="mb-4"></div>

        <!-- Tambahkan elemen audio untuk suara -->
        <audio id="winnerSound" src="./winner-sound.mp3"></audio>
        <audio id="drawingSound" src="./draw-sound.mp3"></audio>

        <button onclick="toggleDraw()" id="drawButton" class="bg-yellow-400 text-gray-100 px-4 py-2 rounded-md">Draw
            Winner</button>

        <!-- Tombol Setting -->
        <button onclick="toggleSettings()" class="absolute top-0 right-0 m-2 p-2 bg-red-300 rounded-md"><i
                class="fas fa-gear"></i></button>

        <!-- Tombol Fullscreen -->
        <button onclick="toggleFullscreen()" id="fullscreenButton"
            class="absolute top-0 right-0 md:right-10 m-2 p-2 bg-red-300 rounded-md">
            <i class="fas fa-expand"></i>
        </button>

        <!-- Menu Input Nama Peserta -->
        <div id="settingsMenu"
            class="hidden absolute top-0 right-0 mt-10 p-4 bg-white border border-gray-300 rounded-md">
            <h2 class="text-lg font-bold mb-2">Input Participants</h2>
            <textarea id="participantInput" class="w-full h-20 border border-gray-300 p-2 mb-2"
                placeholder="Enter participant names (one per line)"></textarea>
            <button onclick="saveParticipants()" class="bg-green-500 text-white px-4 py-2 rounded-md mr-2">Save</button>
            <button onclick="discardParticipants()" class="bg-red-500 text-white px-4 py-2 rounded-md">Discard</button>
        </div>
    </div>

    <script>
        let participants = [];
        let isDrawing = false;
        let drawInterval;

        function toggleDraw() {
            const drawButton = document.getElementById('drawButton');
            const winnerContainer = document.getElementById('winner');
            const drawingSound = document.getElementById('drawingSound');
            const winnerSound = document.getElementById('winnerSound');

            // Jika tidak ada nama peserta, buka menu setting
            if (participants.length === 0) {
                toggleSettings();
                return;
            }

            if (!isDrawing) {
                drawButton.textContent = 'Stop';
                isDrawing = true;

                // Mulai suara selama pengundian
                drawingSound.play();
                // Set properti loop agar suara berulang
                drawingSound.loop = true;

                drawInterval = setInterval(() => {
                    animateRandomName(winnerContainer);
                }, 200);
            } else {
                drawButton.textContent = 'Draw Winner';
                isDrawing = false;

                clearInterval(drawInterval);

                // Hentikan suara selama pengundian
                drawingSound.pause();
                drawingSound.currentTime = 0;
                // Hentikan looping suara
                drawingSound.loop = false;

                // Memutar suara ketika nama pemenang muncul
                winnerSound.play();

                const winnerIndex = Math.floor(Math.random() * participants.length);
                const winner = participants[winnerIndex];

                winnerContainer.innerHTML = `<p class="text-green-500 font-bold">Winner: ${winner}</p>`;

                participants.splice(winnerIndex, 1);

                // Menambahkan efek confetti
                startConfetti();
            }
        }

        function startConfetti() {
            // Konfigurasi efek confetti
            var end = Date.now() + (15 * 1000);
            var schoolPrideColors = ['#ff0000', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: schoolPrideColors
                });

                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: schoolPrideColors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Memanggil fungsi confetti dari library
            confetti(confettiConfig);
        }

        function toggleSettings() {
            const settingsMenu = document.getElementById('settingsMenu');
            settingsMenu.classList.toggle('hidden');
        }

        function saveParticipants() {
            const participantInput = document.getElementById('participantInput');
            const newParticipants = participantInput.value.split('\n').map(name => name.trim()).filter(name => name !== '');

            participants = [...participants, ...newParticipants];

            // Menutup menu setting
            toggleSettings();
        }

        function discardParticipants() {
            document.getElementById('participantInput').value = '';

            // Menutup menu setting
            toggleSettings();
        }

        function animateRandomName(container) {
            container.innerHTML = `<p class="text-blue-500 font-bold">Drawing: ${participants[Math.floor(Math.random() * participants.length)]}</p>`;
        }

        function toggleFullscreen() {
            const fullscreenButton = document.getElementById('fullscreenButton');
            const element = document.documentElement;

            if (!document.fullscreenElement) {
                // Masuk ke mode fullscreen
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }

                // Mengubah ikon tombol menjadi "Exit Fullscreen"
                fullscreenButton.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                // Keluar dari mode fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }

                // Mengubah ikon tombol menjadi "Fullscreen"
                fullscreenButton.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }
    </script>
</body>

</html>
